  <body class="main-form">
    <h3 class="title">Workshop Registration <span>More actions â–¾</span></h3>
    <h4>Register now while seats are available!</h4>

    <form action="#" method="GET" class="form">
      <div class="row">
        <div class="col">
          <div class="form-item">
            <label
              >First Name
              <span aria-hidden="true" class="required">*</span></label
            >
            <input type="text" id="firstname" name="firstname" required />
          </div>
          <div class="form-item">
            <label
              >Last Name
              <span aria-hidden="true" class="required">*</span></label
            >
            <input type="text" id="lastname" name="lastname" required />
          </div>
          <div class="form-item">
            <label
              >Company/Institution
              <span aria-hidden="true" class="required">*</span></label
            >
            <input type="text" id="company" name="company" required />
          </div>
          <div class="form-item">
            <label
              >Address <span aria-hidden="true" class="required">*</span></label
            >
            <textarea
              id="address"
              name="address"
              rows="4"
              cols="40"
              required
            ></textarea>
          </div>
          <div class="form-item">
            <label
              >City <span aria-hidden="true" class="required">*</span></label
            >
            <input type="text" id="city" name="city" required />
          </div>

          <div class="form-item">
            <label>State/Provience/Region:</label>
            <select name="state" id="state">
              <option value="iowa">Select</option>
              <option value="iowa">Iowa</option>
              <option value="ohio">Ohio</option>
              <option value="california">California</option>
              <option value="atlanta">Atlanta</option>
            </select>
          </div>
          <div class="form-item">
            <label>Country:</label>
            <select name="country" id="country">
              <option value="select">Select</option>
              <option value="usa">USA</option>
              <option value="mongolia">Mongolia</option>
              <option value="canada">Canada</option>
              <option value="mexico">Mexico</option>
            </select>
          </div>
          <div class="form-item">
            <label
              >Email <span aria-hidden="true" class="required">*</span></label
            >
            <input type="text" id="email" name="email" required />
          </div>
          <div class="form-item">
            <label
              >Phone <span aria-hidden="true" class="required">*</span></label
            >
            <input type="text" id="phone" name="phone" required />
          </div>
        </div>
        <div class="col">
          <span class="subtitle">Lunch</span>
          <div class="form-item">
            <label>Meal Preference:</label>
            <select name="meal" id="meal">
              <option value="vegiterian">Verigetrian</option>
              <option value="vegan">Vegan</option>
              <option value="meat">Meat</option>
            </select>
          </div>
          <span class="subtitle">Payment Details</span>
          <div class="form-item">
            <label>Payment Mode</label>
            <div class="checkboxes">
              <input type="checkbox" name="payment" />Cash<br />
              <input type="checkbox" name="payment" />Cheque<br />
              <input type="checkbox" name="payment" />Demand Draft<br />
            </div>
          </div>
          <div class="form-item">
            <label>DD/Cheque No.</label>
            <input type="text" id="chequeno" name="chequeno" value=" " />
          </div>
          <div class="form-item">
            <label>Drawn On(Bank Name):</label>
            <input type="text" id="bankname" name="bankname" value=" " />
          </div>

          <div class="form-item">
            <label>Payable at</label>

            <input type="text" id="payableat" name="payableat" value=" " />
          </div>
        </div>
      </div>
      <div class="footer">
        <input type="submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
